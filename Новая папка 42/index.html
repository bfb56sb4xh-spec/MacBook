<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Food Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        header {
            background: #000;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #06c167;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            background: rgba(0,0,0,0.6);
            padding: 20px 40px;
            border-radius: 10px;
        }

        .foods {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin-bottom: 10px;
        }

        .price {
            color: #06c167;
            font-weight: bold;
        }

        .btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #06c167;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>FoodExpress</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Sevimli taomingizni tez yetkazib beramiz üçî</h2>
</section>

<section class="foods">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd">
        <div class="card-body">
            <h3>Burger</h3>
            <p class="price">45 000 so'm</p>
            <a href="#" class="btn">Buyurtma berish</a>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1548365328-9f547fb0953d">
        <div class="card-body">
            <h3>Pizza</h3>
            <p class="price">65 000 so'm</p>
            <a href="#" class="btn">Buyurtma berish</a>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1553621042-f6e147245754">
        <div class="card-body">
            <h3>Sushi</h3>
            <p class="price">85 000 so'm</p>
            <a href="#" class="btn">Buyurtma berish</a>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1604908176997-125f25cc6f3d">
        <div class="card-body">
            <h3>Lavash</h3>
            <p class="price">30 000 so'm</p>
            <a href="#" class="btn">Buyurtma berish</a>
        </div>
    </div>

</section>

<footer>
    ¬© 2026 FoodExpress | Barcha huquqlar himoyalangan
</footer>

</body>
</html>
